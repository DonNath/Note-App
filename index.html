<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/23c7863c09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fa-regular fa-newspaper"></i>Notes</h1>
        
        <button class="btn"><i class="fa-solid fa-pen"></i> Create Notes</button>
        <div class="notes-container">
            <p contenteditable="true" class="input-box"><i class="fa-solid fa-trash"></i></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
